<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法-输出语句</title>
</head>

<body>

</body>

<script>

    /* alert("JS"); */

    /* 
    输出语句
    window.alert() 写入警告框
    document.write() 写入HTML输出
    console.log() 写入浏览器控制台 
    */

    // 方式一 : 弹出警告框
    window.alert("hello js");

    // 方式二 : 写入html页面中
    document.write("hello js");

    // 方式三 : 控制台输出 
    console.log("hello js");

</script>

</html>
