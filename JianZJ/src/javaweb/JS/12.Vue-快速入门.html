<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="text" v-model="message">
        <!-- 
        插值表达式
            形式 : {{表达式}}
            内容可以是 : 
                变量
                三元运算符
                函数调用
                算术运算
         -->
        {{ message }}
    </div>

</body>

<script>
    // 定义Vue对象
    new Vue({
        el: "#app", // vue接管区域
        data: {
            message: "Hello Vue"
        }
    })
</script>

</html>
